<!DOCTYPE html>
<html ng-app="app" ng-controller="MainController">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bottle builder</title>
    <script src="bower_components/fabric.js/dist/fabric.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ngjs-color-picker/js/ngjs-color-picker.js"></script>
    <link href="bower_components/ngjs-color-picker/css/ngjs-color-picker.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/app.js"></script>
    <link href="css/app.css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bottle designer</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Colors</h3>
                </div>
                <div class="panel-body color_pallet">
                    <ngjs-color-picker selected="labelBackground"></ngjs-color-picker>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Actions</h3>
                </div>
                <div class="panel-body object_actions">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" ng-click="addText()">Add text</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-default"
                                    ng-disabled="!hasObjectOrGroupSelected()"
                                    ng-click="deleteSelectedObject()">
                                Delete
                            </button>
                            <button class="btn btn-default"
                                    ng-disabled="!hasObjectOrGroupSelected()"
                                    ng-click="centerSelected()">
                                Center
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Text</h3>
                </div>
                <div class="panel-body text_content">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Text"
                               ng-disabled="!hasTextObjectSelected()"
                               ng-model="selectedTextContent">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button"
                                ng-disabled="!hasTextObjectSelected()"
                                ng-click="updateTextContent(selectedTextContent)">
                            Update
                        </button>
                      </span>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <div class="content_wrapper">
                <img src="img/bottle.png">
                <canvas id="bottle_canvas"></canvas>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Images</h3>
                </div>
                <div class="panel-body">
                    <img class="panel" ng-src="{{image}}" ng-repeat="image in images" ng-click="addImage(image)"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
