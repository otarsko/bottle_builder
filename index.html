<!DOCTYPE html>
<html ng-app="app" ng-controller="MainController">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bottle builder</title>
    <script src="bower_components/fabric.js/dist/fabric.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ngjs-color-picker/js/ngjs-color-picker.js"></script>
    <link href="bower_components/ngjs-color-picker/css/ngjs-color-picker.css" rel="stylesheet">

    <script src="js/app.js"></script>
    <link href="css/app.css" rel="stylesheet"/>
</head>
<body>
    <div class="content_wrapper">
        <canvas id="bottle_canvas"></canvas>
    </div>
    <hr/>
    <div ng-repeat="image in images" ng-click="addImage(image)">
        <img class="panel" ng-src="{{image}}"/>
    </div>
    <div class="color_pallet">
        <ngjs-color-picker selected="labelBackground"></ngjs-color-picker>
    </div>
    <div class="object_actions" ng-show="hasObjectOrGroupSelected()">
        <button ng-click="deleteSelectedObject()">
            Delete selected
        </button>
    </div>
</body>
</html>
