<div class="container">
  <div class="row">
    <div class="col-md-6 working-area">
      <div class="content_wrapper">
        <img src="assets/images/bottle.png">
        <canvas id="bottle_canvas"></canvas>
      </div>
    </div>
    <div class="col-md-3">
      <canvas-actions-panel
        canvas="$ctrl.canvas"
        on-text-add="$ctrl.addText()"
        on-centering-selected="$ctrl.centerSelected()"
        on-delete-selected="$ctrl.deleteSelectedObject()"></canvas-actions-panel>
      <text-panel canvas="$ctrl.canvas" on-text-update="$ctrl.updateTextContent(text)"></text-panel>
    </div>
    <div class="col-md-3">
      <images-panel on-image-click="$ctrl.addImage(image)"></images-panel>
      <color-panel on-color-change="$ctrl.changeBackground(color)"></color-panel>
      <design-actions-panel canvas="$ctrl.canvas"></design-actions-panel>
    </div>
  </div>
</div>
