<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Canvas Actions</h3>
  </div>
  <div class="panel-body object_actions">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" ng-click="$ctrl.addText()">Add text</button>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-default"
                ng-disabled="!$ctrl.hasObjectOrGroupSelected()"
                ng-click="$ctrl.centerSelected()">
          Center
        </button>
        <button class="btn btn-default"
                ng-disabled="!$ctrl.hasObjectOrGroupSelected()"
                ng-click="$ctrl.deleteSelectedObject()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
